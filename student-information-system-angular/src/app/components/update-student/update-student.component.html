<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <form [formGroup]="updateStudentFormGroup" (ngSubmit)="onSubmit()">

                <div formGroupName="student" class="form-area">
                    <h3>Student</h3>

                    <div class="row">
                        <div class="col-md-2"><label>First Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstName" type="text" value="{{ student.firstName }}"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Last Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastName" type="text" value="{{ student.lastName }}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Email</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text" value="{{ student.email }}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Number of index</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="indexNumber" type="text" value="{{ student.indexNumber }}">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update student</button>
                </div>

            </form>
        </div>
    </div> 
</div>
